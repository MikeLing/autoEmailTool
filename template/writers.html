<!doctype html>
{% extends 'base.html' %}

{% block content %}
<div id="dashbord">
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
      </tr>
    </thead>
    <tbody>
        <tr v-for="(writer, index) in writers">
          <th scope="row">[[index]]</th>
          <td>[[writer.name]]</td>
          <td>[[writer.email]]</td>
        </tr>
    </tbody>
</table>
</div>
<form action = "{{ url_for('addWriters')}}" method = "post" onsubmit="alert('success add writer');">
  <input class="form-control" name = "name" type="text" placeholder="writer's name"/>
  <label for="write email">Email address</label>
  <input type="email" name = "email" class="form-control" placeholder="name@example.com"/>
  <br/>
  <button type="submit" class="btn btn-primary btn-sm" value = "Submit">Send to the writers</button>
</form>


{% endblock %}
